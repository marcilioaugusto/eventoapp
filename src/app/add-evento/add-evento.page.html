<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-title *ngIf="!id">Adicionar Evento</ion-title>
    <ion-title *ngIf="id">Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"[(ngModel)]="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating" placeholder="Selecione">Evento</ion-label>
      <ion-select [(ngModel)]="nome_evento">
        <ion-select-option value="encontro_jovens">Encontro jovens</ion-select-option>
        <ion-select-option value="festa_infantil">Festa Infatil</ion-select-option>
        <ion-select-option value="culto">Culto</ion-select-option>
        <ion-select-option value="coral">Coral</ion-select-option>
      </ion-select>
      
    </ion-item>
    <ion-item>
      <ion-label position="floating">Capacidade</ion-label>
      <ion-input type=number [(ngModel)]="capacidade"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button *ngIf="!id" color="success" expand="full" (click)="adicionar()">Adicionar</ion-button>
  <ion-button *ngIf="id" color="dark" expand="full">Editar</ion-button>
  <!-- {{capacidade - limite}} -->
  <!-- {{capacidade}} pessoas.  mostrando que estÃ¡ capturando o valor -->
</ion-content>
